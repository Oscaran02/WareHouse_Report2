<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<html>
    <head>
        <title>Graficador</title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body>

        <h1>Tiempos en bodega</h1>

        <canvas id="myChart" width="200" height="80"></canvas>
        <script>
        var ctx = document.getElementById("myChart");
        x = [1.8, 2.4, 3.1, 4.1, 5.5, 6.6, 7.7, 8.8, 9.9, 10.1];
        $.getJSON('http://127.0.0.1:5001/data', function(data2) {
            var data2 = data2.slice(1);
            data2 = data2.slice(0, -1);
            data2 = data2.split(',');
            data2 = data2.map(Number);
            console.log(data2);
            //delete last element of array
            data2.pop();

            var myChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: ["Tiempo para foto", "Delta foto-registro datos ", "Delta registro datos-ubicación", "Delta ubicación bodega-tránsito"],
                    datasets: [{
                        axis: 'x',
                        label: 'Minutes',
                        data: data2,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                }
            });
        });

        </script>

    </body>
</html>
